<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gloopi 全鏈代幣掃描器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111827;
      color: #fff;
      margin: 0;
      padding: 2rem;
    }

    .scanner-box {
      max-width: 500px;
      margin: auto;
      background-color: #1f2937;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #00000050;
    }

    h1 {
      color: #93c5fd;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    input[type="text"], select {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: none;
      background-color: #374151;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #6366f1;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    #result {
      margin-top: 2rem;
      background: #1e293b;
      padding: 1rem;
      border-radius: 6px;
      color: #d1d5db;
    }

    img.token-logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="scanner-box">
    <h1>🔍 Gloopi 全鏈代幣掃描器</h1>
    <label for="token">代幣地址：</label>
    <input type="text" id="tokenInput" placeholder="輸入合約地址或 Solana 地址" />

    <label for="chain">選擇鏈：</label>
    <select id="chainSelect">
      <option value="">自動偵測</option>
      <option value="eth">Ethereum</option>
      <option value="bsc">BSC</option>
      <option value="sol">Solana</option>
      <option value="base">Base</option>
      <option value="arb">Arbitrum</option>
    </select>

    <button onclick="scanToken()">查詢代幣</button>

    <div id="result"></div>
  </div>

  <script>
    async function scanToken() {
      const address = document.getElementById("tokenInput").value.trim();
      const chain = document.getElementById("chainSelect").value;
      const result = document.getElementById("result");
      result.innerHTML = "⏳ 查詢中...";

      // 暫時放空，下一步我會補 API 與查詢邏輯
      setTimeout(() => {
        result.innerHTML = `<p>🔧 這裡將顯示代幣資料（價格、市值、Logo、LP 鎖倉...）</p>`;
      }, 1000);
    }
  </script>
</body>
</html>
