<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gloopi 全鏈代幣掃描器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    input {
      padding: 10px;
      width: 300px;
      border-radius: 4px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background-color: #04c4d9;
      color: white;
      border: none;
      border-radius: 4px;
      margin-left: 10px;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      text-align: left;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>🔍 Gloopi 全鏈代幣掃描器</h1>
  <p>輸入代幣地址（ETH/BSC/SOL/Base/Arb）</p>
  <input id="tokenAddress" placeholder="0x..." />
  <button onclick="search()">查詢</button>

  <div class="result" id="resultBox" style="display: none;"></div>

  <script>
    async function search() {
      const address = document.getElementById("tokenAddress").value.trim();
      const resultBox = document.getElementById("resultBox");

      if (!address) {
        alert("請輸入代幣地址");
        return;
      }

      resultBox.innerHTML = "🔄 查詢中...";
      resultBox.style.display = "block";

      try {
        const res = await fetch(`https://garrulous-full-euphonium.glitch.me/api/tokeninfo?address=${address}`);
        const data = await res.json();

        if (data.error) {
          resultBox.innerHTML = `❌ 查詢失敗：${data.error}`;
        } else {
          resultBox.innerHTML = `
            <h2>${data.name} (${data.symbol})</h2>
            <p><strong>鏈：</strong> ${data.chain}</p>
            <p><strong>價格：</strong> ${data.price} USD</p>
            <p><strong>市值：</strong> ${data.marketCap} USD</p>
            <p><strong>持有人：</strong> ${data.holders} 位</p>
            <p><strong>LP 鎖倉：</strong> ${data.lpLocked}</p>
            <p><strong>風險評分：</strong> ${data.riskScore} / 10</p>
            <p><strong>社群：</strong> 
              <a href="${data.telegram}" target="_blank">Telegram</a> | 
              <a href="${data.twitter}" target="_blank">Twitter</a>
            </p>
          `;
        }
      } catch (err) {
        resultBox.innerHTML = `❌ 發生錯誤：${err.message}`;
      }
    }
  </script>
</body>
</html>
