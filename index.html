<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gloopi 全鏈代幣掃描器</title>
  <style>
    body {
      background-color: #111827;
      color: white;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    .scanner-box {
      background-color: #1f2937;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      border-radius: 1rem;
    }
    input, select, button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.8rem;
      font-size: 1rem;
    }
    img {
      height: 30px;
      vertical-align: middle;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="scanner-box">
    <h2>🔍 Gloopi 全鏈代幣掃描器</h2>
    <input type="text" id="address" placeholder="輸入合約地址" />
    <select id="chain">
      <option value="eth">ETH</option>
      <option value="bsc" selected>BSC</option>
      <option value="sol">SOL</option>
      <option value="base">Base</option>
      <option value="arb">Arbitrum</option>
    </select>
    <button onclick="scanToken()">查詢代幣</button>
    <div id="result" style="margin-top:1.5rem;"></div>
  </div>

  <script>
    async function scanToken() {
      const address = document.getElementById('address').value.trim();
      const chain = document.getElementById('chain').value;
      const result = document.getElementById('result');

      if (!address) {
        result.innerHTML = "❌ 請輸入代幣地址";
        return;
      }

      result.innerHTML = "⌛ 查詢中...";

      try {
        const url = `https://api.dexscreener.com/latest/dex/pairs/${chain}/${address}`;
        const res = await fetch(url);
        const data = await res.json();

        if (!data.pairs || !data.pairs.length) {
          result.innerHTML = "❌ 查無代幣資料，請確認地址是否正確";
          return;
        }

        const token = data.pairs[0];

        // 模擬數據
        const lpLocked = Math.random() > 0.5;
        const riskScore = (Math.random() * 2 + 3).toFixed(2); // 模擬 3~5 分

        result.innerHTML = `
          <div>
            <img src="${token.baseToken.imageUrl || ''}" />
            <strong>${token.baseToken.name}</strong> (${token.baseToken.symbol})
          </div>
          <p>💲 價格: <strong>$${token.priceUsd}</strong></p>
          <p>📊 市值：約 <strong>$${token.liquidity.usd}</strong></p>
          <p>🔒 LP 是否鎖倉：<strong style="color:${lpLocked ? 'lightgreen' : 'red'}">${lpLocked ? '是' : '否'}</strong></p>
          <p>🧠 風險評分（模擬）：<strong>${riskScore} / 5.0</strong></p>
          <p>🐋 Top 10 持有人：<em>（尚未整合）</em></p>
          <p>🌐 社群連結：</p>
          <ul>
            <li>官網：<a href="${token.baseToken.website || '#'}" target="_blank">${token.baseToken.website || '尚未偵測'}</a></li>
            <li>Twitter：<a href="${token.baseToken.twitter || '#'}" target="_blank">${token.baseToken.twitter || '尚未偵測'}</a></li>
            <li>Telegram：<a href="${token.baseToken.telegram || '#'}" target="_blank">${token.baseToken.telegram || '尚未偵測'}</a></li>
          </ul>
          <p style="font-size:0.8rem;color:#aaa;">來自 DexScreener API</p>
        `;
      } catch (e) {
        console.error(e);
        result.innerHTML = "⚠️ 查詢失敗，請稍後再試";
      }
    }
  </script>
</body>
</html>
