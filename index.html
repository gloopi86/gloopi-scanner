TYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gloopi 全鏈代幣掃描器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111827;
      color: #fff;
      margin: 0;
      padding: 2rem;
    }

    .scanner-box {
      max-width: 500px;
      margin: auto;
      background-color: #1f2937;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #00000050;
    }

    h1 {
      color: #93c5fd;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    input[type="text"], select {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: none;
      background-color: #374151;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #6366f1;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    #result {
      margin-top: 2rem;
      background: #1e293b;
      padding: 1rem;
      border-radius: 6px;
      color: #d1d5db;
    }

    img.token-logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="scanner-box">
    <h1>🔍 Gloopi 全鏈代幣掃描器</h1>
    <label for="token">代幣地址：</label>
    <input type="text" id="tokenInput" placeholder="輸入合約地址或 Solana 地址" />

    <label for="chain">選擇鏈：</label>
    <select id="chainSelect">
      <option value="">自動偵測</option>
      <option value="eth">Ethereum</option>
      <option value="bsc">BSC</option>
      <option value="sol">Solana</option>
      <option value="base">Base</option>
      <option value="arb">Arbitrum</option>
    </select>

    <button onclick="scanToken()">查詢代幣</button>

    <div id="result"></div>
  </div>

 <script>
const apiUrl = `https://api.dexscreener.com/latest/dex/tokens/${input}`;
const bscApiKey = 'ZTTV2FPNSM1YT6V3IJT56MW73Y2243ANAQ'; // << 把這裡改成你自己的 API key

try {
  const res = await fetch(apiUrl);
  const data = await res.json();

  if (!data.pairs || data.pairs.length === 0) {
    result.innerHTML = "❌ 查無代幣資料，請確認地址是否正確";
    return;
  }

  const token = data.pairs[0];

  // 模擬風險評分
  const riskScore = (Math.random() * 2 + 3).toFixed(1);

  // 模擬 LP 是否鎖倉（實戰可接 TeamFinance 等 API）
  const lpLocked = Math.random() > 0.5;

  // 顯示基本資料（包含社群與持有人）
  result.innerHTML = `
    <div>
      <img src="${token.baseToken.imageUrl || ''}" alt="Logo" width="40" height="40" />
      <strong>${token.baseToken.name} (${token.baseToken.symbol})</strong>
    </div>
    <p>💰 價格：<strong>$${token.priceUsd}</strong></p>
    <p>📊 市值：約 <strong>$${token.liquidity.usd}</strong></p>
    <p>🔒 LP 是否鎖倉：<strong style="color:${lpLocked ? 'green' : 'red'}">${lpLocked ? '已鎖' : '未鎖'}</strong></p>
    <p>🧠 風險評分（模擬）：<strong>${riskScore} / 5</strong></p>

    <p>🐋 Top 10 持有人：</p>
    <ul id="holders-list"><li>載入中...</li></ul>

    <p>🌐 社群連結：</p>
    <ul>
      <li>官網：<a href="${token.baseToken.website || '#'}" target="_blank">${token.baseToken.website || '未知'}</a></li>
      <li>Twitter：<a href="${token.baseToken.twitter || '#'}" target="_blank">${token.baseToken.twitter || '未知'}</a></li>
      <li>Telegram：<a href="${token.baseToken.telegram || '#'}" target="_blank">${token.baseToken.telegram || '未知'}</a></li>
    </ul>
    <p style="font-size:0.85rem; color:#888;">來自 DexScreener 與 BscScan 資料</p>
  `;

  // 抓取 Top 10 持有人（BscScan API）
  const contract = token.baseToken.address;
  const holderRes = await fetch(`https://api.bscscan.com/api?module=token&action=tokenholderlist&contractaddress=${contract}&apikey=${bscApiKey}`);
  const holderData = await holderRes.json();

  const list = holderData.result?.slice(0, 10) || [];
  const holderHtml = list.map((item, i) =>
    `<li>#${i + 1} ${item.Address.slice(0, 8)}... 持有量：${Number(item.TokenHolderQuantity).toLocaleString()}</li>`
  ).join('');

  document.getElementById('holders-list').innerHTML = holderHtml || '<li>查無資料</li>';

} catch (e) {
  console.error(e);
  result.innerHTML = "⚠️ 查詢失敗，請稍後再試";
}
</script>
</body>
</html>
